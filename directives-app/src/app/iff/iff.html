<!-- Conditionally rendered headings -->
<div *ngIf="block == 0">
  <h1>Heading 0</h1>
</div>

<div *ngIf="block == 1">
  <h1>Heading 1</h1>
</div>

<div *ngIf="block == 2">
  <h1>Heading 2</h1>
</div>

<!-- Optional fallback -->
<div *ngIf="block > 2">
  <h1>No heading available</h1>
</div>

<!-- Button to update block value -->
<button (click)="update()">Update Block</button>
